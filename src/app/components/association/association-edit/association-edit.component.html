<div class="container">
    <ng-container *ngIf="associationFormGroup">
        <ng-container *ngIf="state as data">
            <ng-container *ngIf="data.dataState == AssociationStateEnum.LOADING">
                Loading...
            </ng-container>
            <ng-container *ngIf="data.dataState == AssociationStateEnum.ERROR">
                {{state.errorMessage}}
            </ng-container>
            <ng-container *ngIf="data.dataState == AssociationStateEnum.UPDATED">
                <div class="alert-success container p-3 m-3">
                    <span>Association Updated Successfully</span>
                    <button class="btn btn-success ml-3" (click)="updated()">OKI</button>
                </div>
            </ng-container>
            <ng-container *ngIf="data.dataState == AssociationStateEnum.EDIT">
                <form [formGroup]="associationFormGroup" (ngSubmit)="onUpdateAssociation()">

                    <div class="form-group">
                        <label for="name">ID</label>
                        <label>{{associationFormGroup.controls['id'].value}}</label>
                        <input type="hidden" formControlName="id" id="id">
                    </div>

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name"
                            [ngClass]="{'is-invalid': submitted && associationFormGroup.controls['name'].errors}">
                        <div *ngIf="submitted && associationFormGroup.controls['name'].errors" class="invalid-feedback">
                            <div *ngIf="associationFormGroup.controls['name'].errors['required']">Name is Required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>
                    <div class="form-group">
                        <label>Logo</label>
                        <input type="text" class="form-control" formControlName="logo">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" formControlName="dateCreation">
                    </div>
                    <button class="btn btn-success" type="submit">Save</button>
                </form>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
